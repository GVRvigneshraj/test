<!DOCTYPE html>
<html>
<head>
  <title>Subscribe Form</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="email"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Enter your email</h2>
  <input type="email" id="email" placeholder="example@email.com" required />
  <br />
  <button onclick="submitEmail()">Submit</button>
  <div class="msg" id="msg"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwMa2JMjHl3YLG6E_qS8_BrrNfYyKtV_5xYKrijh-6eQ6AmmfkIXdbfABqvPJBKG4NS/exec'; // Replace with your Google Apps Script URL

    function submitEmail() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ email }),
        headers: {
          'Content-Type': 'application/json',
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('msg').innerText = "Submitted successfully! ID: " + data.id;
        document.getElementById('email').value = '';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('msg').innerText = "Failed to submit. Try again.";
      });
    }
  </script>
</body>
</html>
